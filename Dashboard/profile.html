<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
/* === Dark Theme Overrides === */
body {
  background: #25252b; /* dark background */
  color: #fff;
  font-family: 'Inter', sans-serif;
}

h1, h2, h3, h4, h5, h6 {
  color: #fff;
}

/* Profile Card Background */
.bg-white, .bg-white\/80 {
  background-color: #2c2c34 !important;
  color: #fff !important;
}

/* Gradient header in profile card */
.h-32.bg-gradient-to-r {
  background: linear-gradient(45deg, #e46033, #ff784e, #ff5a1f) !important;
}

/* Text colors */
.text-gray-900, .text-gray-700 {
  color: #fff !important;
}
.text-gray-600, .text-gray-500 {
  color: #bbb !important;
}

/* Role Badge */
#profileRole {
  background: linear-gradient(45deg, #e46033, #ff5a1f) !important;
  color: #fff !important;
}

/* Buttons */
button {
  transition: 0.3s;
}

button.bg-blue-600, button.bg-blue-700 {
  background: #e46033 !important;
  border: none;
}
button.bg-blue-600:hover, button.bg-blue-700:hover {
  background: #ff5a1f !important;
}

button.border {
  border: 2px solid #e46033 !important;
  color: #fff !important;
  background: transparent !important;
}
button.border:hover {
  background: #e46033 !important;
  color: #fff !important;
}

/* Logout buttons */
#logoutBtn, #logoutBtnSidebar {
  border: 2px solid #e46033 !important;
  color: #e46033 !important;
}
#logoutBtn:hover, #logoutBtnSidebar:hover {
  background: #e46033 !important;
  color: #fff !important;
}

/* Input fields */
input, textarea {
  background: #1e1e24 !important;
  color: #fff !important;
  border: 2px solid #444 !important;
}
input:focus, textarea:focus {
  border: 2px solid #e46033 !important;
  box-shadow: none !important;
}

/* Modals */
.modal-backdrop {
  background: rgba(0, 0, 0, 0.7);
}
.modal > div {
  background: #2c2c34 !important;
  color: #fff !important;
}
  </style>
</head>
<body>
  <div class="min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-6xl">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-4xl font-light mb-4 tracking-tight">Profile Settings</h1>
        <p class="text-lg text-gray-400 font-light">Manage your account and preferences</p>
      </div>

      <div class="grid lg:grid-cols-3 gap-8">
        <!-- Main Profile Card -->
        <div class="lg:col-span-2">
          <div class="border-0 shadow-xl bg-white overflow-hidden rounded-2xl">
            <!-- Header Gradient -->
            <div class="h-32 bg-gradient-to-r relative">
              <div class="absolute inset-0 bg-black/10"></div>
              <button id="openEditModalBtnMain" class="absolute top-4 right-4 text-white/80 hover:text-white hover:bg-white/20 transition-all duration-200 p-2 rounded-full">
                <i data-lucide="edit-3" class="w-4 h-4"></i>
              </button>
            </div>

            <div class="p-8 -mt-16 relative z-10">
              <!-- Avatar Section -->
              <div class="text-center mb-8">
                <img id="profileAvatar" src="" alt="Profile Avatar" class="w-32 h-32 rounded-full mx-auto border-4 border-white shadow-xl object-cover">
                <div class="mt-6">
                  <h2 id="profileFullName" class="text-3xl font-light mb-2"></h2>
                  <span id="profileRole" class="inline-flex items-center gap-2 px-4 py-1 text-sm font-medium shadow-md rounded-full"></span>
                </div>
                <p id="profileBio" class="text-gray-400 mt-4 max-w-md mx-auto leading-relaxed"></p>
              </div>

              <!-- Contact Info -->
              <div class="grid md:grid-cols-2 gap-6 mb-8">
                <div class="flex items-center gap-3 p-4 bg-gray-800 rounded-xl">
                  <i data-lucide="mail" class="w-5 h-5 text-orange-500"></i>
                  <div>
                    <p class="text-sm text-gray-400">Email</p>
                    <p id="profileEmail" class="font-medium text-white"></p>
                  </div>
                </div>
                <div class="flex items-center gap-3 p-4 bg-gray-800 rounded-xl">
                  <i data-lucide="calendar" class="w-5 h-5 text-green-500"></i>
                  <div>
                    <p class="text-sm text-gray-400">Member since</p>
                    <p id="profileMemberSince" class="font-medium text-white"></p>
                  </div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="grid md:grid-cols-2 gap-4">
                <button id="openPasswordModalBtn" class="w-full border py-4 px-4 rounded-lg flex items-center justify-center gap-2">
                  <i data-lucide="shield" class="w-4 h-4"></i> Change Password
                </button>
                <button id="logoutBtn" class="w-full border py-4 px-4 rounded-lg flex items-center justify-center gap-2">
                  <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="space-y-6">
          <div class="border-0 shadow-lg bg-white/80 backdrop-blur-sm rounded-2xl p-8">
            <h3 class="text-lg font-medium mb-6 flex items-center gap-2 text-white">
              <i data-lucide="user" class="w-5 h-5 text-gray-400"></i> Account Overview
            </h3>
            <div class="space-y-4">
              <button id="openEditModalBtnSidebar" class="w-full text-left hover:bg-gray-700 p-3 rounded-lg flex items-center gap-3 text-white">
                <i data-lucide="edit-3" class="w-4 h-4 text-orange-500"></i> Edit Profile
              </button>
              <button id="openPasswordModalBtnSidebar" class="w-full text-left hover:bg-gray-700 p-3 rounded-lg flex items-center gap-3 text-white">
                <i data-lucide="shield" class="w-4 h-4 text-green-500"></i> Change Password
              </button>
              <button id="logoutBtnSidebar" class="w-full text-left hover:bg-gray-700 p-3 rounded-lg flex items-center gap-3 text-red-500">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center">
    <div class="modal-backdrop fixed inset-0"></div>
    <div class="rounded-lg shadow-2xl p-8 m-4 max-w-2xl w-full relative max-h-[90vh] overflow-y-auto">
      <div class="text-center pb-6">
        <h2 class="text-2xl font-light">Edit Profile</h2>
        <p class="text-gray-400">Update your personal information</p>
      </div>
      <div class="space-y-8">
        <!-- Avatar -->
        <div class="text-center">
          <img id="editAvatarPreview" src="" class="w-24 h-24 rounded-full mx-auto border-4 object-cover">
          <div class="mt-4">
            <input type="file" accept="image/*" id="avatarUploadInput" class="hidden">
            <label for="avatarUploadInput" class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 border rounded-lg text-sm hover:bg-gray-700">
              <i data-lucide="camera" class="w-4 h-4"></i> Change Avatar
            </label>
          </div>
        </div>
        <!-- Form Fields -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label for="editFullName" class="text-sm font-medium block mb-2">Full Name</label>
            <input id="editFullName" type="text" class="w-full px-3 py-2 border rounded-lg">
          </div>
          <div>
            <label for="editRole" class="text-sm font-medium block mb-2">Role</label>
            <input id="editRole" type="text" class="w-full px-3 py-2 border rounded-lg">
          </div>
        </div>
        <div>
          <label for="editBio" class="text-sm font-medium block mb-2">Bio</label>
          <textarea id="editBio" class="w-full px-3 py-2 border rounded-lg h-24 resize-none"></textarea>
        </div>
        <!-- Action Buttons -->
        <div class="flex gap-3 pt-6">
          <button id="closeEditModalBtn" class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-700 flex items-center justify-center gap-2">
            <i data-lucide="x" class="w-4 h-4"></i> Cancel
          </button>
          <button id="saveProfileBtn" class="flex-1 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 flex items-center justify-center gap-2">
            <i data-lucide="save" class="w-4 h-4"></i> Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center">
    <div class="modal-backdrop fixed inset-0"></div>
    <div class="rounded-lg shadow-2xl p-8 m-4 max-w-md w-full relative">
      <div class="text-center pb-6">
        <h2 class="text-xl font-semibold">Change Password</h2>
        <p class="text-gray-400">Ensure your account stays secure</p>
      </div>
      <div class="space-y-6">
        <div>
          <label for="currentPassword" class="text-sm font-medium block mb-2">Current Password</label>
          <input id="currentPassword" type="password" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div>
          <label for="newPassword" class="text-sm font-medium block mb-2">New Password</label>
          <input id="newPassword" type="password" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div>
          <label for="confirmPassword" class="text-sm font-medium block mb-2">Confirm New Password</label>
          <input id="confirmPassword" type="password" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="flex gap-3 pt-4">
          <button id="closePasswordModalBtn" class="flex-1 px-4 py-2 border rounded-lg hover:bg-gray-700 flex items-center justify-center gap-2">
            <i data-lucide="x" class="w-4 h-4"></i> Cancel
          </button>
          <button class="flex-1 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 flex items-center justify-center gap-2">
            <i data-lucide="shield" class="w-4 h-4"></i> Change Password
          </button>
        </div>
      </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  lucide.createIcons();

  const profileElements = {
    avatar: document.getElementById('profileAvatar'),
    fullName: document.getElementById('profileFullName'),
    role: document.getElementById('profileRole'),
    bio: document.getElementById('profileBio'),
    email: document.getElementById('profileEmail'),
    memberSince: document.getElementById('profileMemberSince')
  };

  const editModal = document.getElementById('editProfileModal');
  const passwordModal = document.getElementById('changePasswordModal');

  const editForm = {
    avatarPreview: document.getElementById('editAvatarPreview'),
    avatarUploadInput: document.getElementById('avatarUploadInput'),
    fullName: document.getElementById('editFullName'),
    role: document.getElementById('editRole'),
    bio: document.getElementById('editBio')
  };

  // Load Current User
  let currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser) {
    alert("You must log in first!");
    window.location.href = "index.html"; 
    return;
  }

  currentUser = {
    avatar_url: currentUser.avatar_url || "https://cdn-icons-png.flaticon.com/512/149/149071.png",
    full_name: currentUser.username,
    role: currentUser.role || "User",
    bio: currentUser.bio || "No bio added yet.",
    email: currentUser.email,
    member_since: currentUser.member_since || new Date().toLocaleString('default', { month: 'long', year: 'numeric' })
  };

  const renderProfile = (user) => {
    profileElements.avatar.src = user.avatar_url;
    profileElements.fullName.textContent = user.full_name;
    profileElements.role.innerHTML = `<i data-lucide="crown" class="w-4 h-4"></i> ${user.role}`;
    profileElements.bio.textContent = user.bio;
    profileElements.email.textContent = user.email;
    profileElements.memberSince.textContent = user.member_since;
    lucide.createIcons();
  };

  const openEditModal = () => {
    editForm.avatarPreview.src = currentUser.avatar_url;
    editForm.fullName.value = currentUser.full_name;
    editForm.role.value = currentUser.role;
    editForm.bio.value = currentUser.bio;
    editModal.classList.remove('hidden');
  };
  const closeEditModal = () => editModal.classList.add('hidden');
  const openPasswordModal = () => passwordModal.classList.remove('hidden');
  const closePasswordModal = () => passwordModal.classList.add('hidden');

  const saveProfile = () => {
    const newProfile = {
      ...currentUser,
      avatar_url: editForm.avatarPreview.src,
      full_name: editForm.fullName.value,
      role: editForm.role.value,
      bio: editForm.bio.value,
    };
    localStorage.setItem("currentUser", JSON.stringify(newProfile)); 
    alert('Profile updated!');
    currentUser = newProfile;
    renderProfile(currentUser);
    closeEditModal();
  };

  document.getElementById('openEditModalBtnMain').addEventListener('click', openEditModal);
  document.getElementById('openEditModalBtnSidebar').addEventListener('click', openEditModal);
  document.getElementById('closeEditModalBtn').addEventListener('click', closeEditModal);

  document.getElementById('openPasswordModalBtn').addEventListener('click', openPasswordModal);
  document.getElementById('openPasswordModalBtnSidebar').addEventListener('click', openPasswordModal);
  document.getElementById('closePasswordModalBtn').addEventListener('click', closePasswordModal);

  document.getElementById('saveProfileBtn').addEventListener('click', saveProfile);

  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem("currentUser");
    window.location.href = "index.html";
  });
  document.getElementById('logoutBtnSidebar').addEventListener('click', () => {
    localStorage.removeItem("currentUser");
    window.location.href = "index.html";
  });

  editForm.avatarUploadInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => { editForm.avatarPreview.src = e.target.result; };
      reader.readAsDataURL(file);
    }
  });

  renderProfile(currentUser);
});
</script>
</body>
</html>
