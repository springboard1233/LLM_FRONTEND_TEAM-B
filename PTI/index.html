<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
  <div class="container">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>

    <!-- LOGIN FORM -->
    <div class="form-box Login">
      <h2 class="animation">Login</h2>
      <form id="loginForm">
        <div class="input-box animation">
          <input type="text" id="loginUsername" required>
          <label>Username</label>
          <box-icon type="solid" name="user" color="gray"></box-icon>
        </div>

        <div class="input-box animation">
          <input type="password" id="loginPassword" required>
          <label>Password</label>
          <box-icon name="lock-alt" type="solid" color="gray"></box-icon>
        </div>

        <div class="input-box animation">
          <button class="btn" type="submit">Login</button>
        </div>

        <div class="regi-link animation">
          <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
        </div>
      </form>
    </div>

    <div class="info-content Login">
      <h2 class="animation">WELCOME BACK!</h2>
      <p class="animation">We are happy to have you with us again.</p>
    </div>

    <!-- REGISTER FORM -->
    <div class="form-box Register">
      <h2 class="animation">Register</h2>
      <form id="registerForm">
        <div class="input-box animation">
          <input type="text" id="regUsername" required>
          <label>Username</label>
          <box-icon type="solid" name="user" color="gray"></box-icon>
        </div>

        <div class="input-box animation">
          <input type="email" id="regEmail" required>
          <label>Email</label>
          <box-icon name="envelope" type="solid" color="gray"></box-icon>
        </div>

        <div class="input-box animation">
          <input type="password" id="regPassword" required>
          <label>Password</label>
          <box-icon name="lock-alt" type="solid" color="gray"></box-icon>
        </div>

        <div class="input-box animation">
          <button class="btn" type="submit">Register</button>
        </div>

        <div class="regi-link animation">
          <p>Already have an account? <a href="#" class="SignInLink">Sign In</a></p>
        </div>
      </form>
    </div>

    <div class="info-content Register">
      <h2 class="animation">WELCOME!</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
